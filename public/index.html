<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DVOPS</title>

    <title>DVOPS - Student Management Web Application test</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="./js/Addstudent.js"></script>
    <script src="./js/Deletestudent.js"></script>
    <script src="./js/Readstudent.js"></script>
    <script src="./js/Updatestudent.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/logo.png">
        </div>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search by name" class="form-control mb-3"
            onkeyup="viewStudent()">

        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#studentModal">
                    Add Student
                </button>

                <!-- View Students Button -->
                <button onclick="viewStudent()">View Students</button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-striped table-striped-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>My name</th>
                                <th>Address</th>
                                <th>Gender</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Add New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Student Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <input type="text" class="form-control" id="Gender" placeholder="Enter Gender">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addStudent()">Add New Student</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editstudentModal" tabindex="-1" role="dialog" aria-labelledby="editstudentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editstudentModalLabel">Edit Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <!-- Student Name Field -->
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" placeholder="Enter name" required
                                minlength="2" maxlength="50" pattern="[A-Za-z\s]+"
                                title="Name should only contain letters and spaces, 2-50 characters long">
                            <div class="invalid-feedback">Name must be between 2 and 50 characters and contain only
                                letters and spaces!</div>
                        </div>

                        <!-- Address Field -->
                        <div class="form-group">
                            <label for="editAddress">Address</label>
                            <input type="text" class="form-control" id="editAddress" placeholder="Enter address"
                                required minlength="5" maxlength="200" pattern="[A-Za-z0-9\s,.'-]+"
                                title="Address should contain only alphanumeric characters, spaces, commas, periods, apostrophes, and hyphens. (5-200 characters)">
                            <div class="invalid-feedback">Address must be alphanumeric and between 5 and 200 characters!
                            </div>
                        </div>

                        <!-- Gender Field -->
                        <div class="form-group">
                            <label for="editGender">Gender</label>
                            <input type="text" class="form-control" id="editGender" placeholder="Enter gender" required
                                pattern="^(Male|Female|Other)$" title="Gender must be Male, Female, or Other">
                            <div class="invalid-feedback">Gender must be one of the following: Male, Female, or Other!
                            </div>
                        </div>

                        <p align="right" id="editMessage" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="updateButton" type="button" class="btn btn-primary"
                        onclick="updateStudent()">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
